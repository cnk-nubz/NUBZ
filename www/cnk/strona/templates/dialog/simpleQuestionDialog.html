<div class="container-fluid" id="dialog">
  <form class="form-horizontal" role="form">
		{% for type, desc in data %}
			{% if type == "input" %}
				{% include "dialog/input.html" with description=desc.items only %}
			{% elif type == "radios" %}
				{% include "dialog/radios.html" with description=desc.items only %}
			{% endif %}
		{% endfor %}
	</form>
</div>
